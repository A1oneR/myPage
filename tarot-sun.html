# Tarot Sun V1.2
这是一个包抗模式，有以下的特点。

- 基底取自于**Zonemod 2.8.7**版本。
- 略微总体**提高**了特感的伤害。
- 急救包现在固定增加 **63HP** ，不受其他因素影响。
- 特感复活时间调整为 **14秒**。
- 略微提高了Tank石头的 **速度** 以及石头 **HP** 。
- 倒地手枪的精准度惩罚 **大幅度降低**。
- 出门必刷一把 **武士刀** 与一把 **马格南手枪** 。
- Witch的伤害固定调整为 **36**。
- 添加 **鸟狙** 进入刷新池，爆头能够 **秒杀** 普通特感；能够对Tank造成双倍伤害。
- 口水伤害为1,4点轮跳。
- 血分计算更符合包抗。
- 近战只保留：草叉，铲子，板球棒，武士刀，电吉他。
- Hunter高扑上限解锁到 **60** 伤害。
