# Tarot Hermit V1.0

这是一个写实包抗模式，有以下的特点。

- 基底取自于**Zonemod 2.8.7**，**DRDK V1.11.4**版本。
- 略微总体**平衡**了特感的伤害，特感的伤害频率更高，伤害更低。
- 急救包现在固定增加 **71HP** ，不受其他因素影响。
- 特感复活时间调整为 **16秒**。
- 略微提高了Tank石头 **HP** 。
- 倒地手枪的精准度惩罚 **大幅度降低**。
- 出门必刷一把 **武士刀** 与一把 **马格南手枪** 。
- Witch的伤害固定调整为 **24**，Witch的收尸伤害提高至 **150**（一秒收尸）。
- 添加所有大枪（除榴弹）进入刷新池，每把武器都有相对应的调整。
- 口水伤害为2,3点轮跳，无敌帧增加至5。
- 血分计算更符合包抗，压缩了总体血分，血分下降曲线放缓。
- 近战只保留：草叉，铲子，板球棒，武士刀，电吉他。
- Hunter高扑上限解锁到 **60** 伤害。
- 小丧尸非打头伤害由0.5倍率调整至0.65倍率。
- 移除部分枪械秒杀小丧尸的能力，仅保留鸟狙秒杀小丧尸。
