# Tarot Moon V1.2
这是一个药抗模式，有以下的特点。

- 基底取自于**Zonemod 2.8.7**版本。
- 特感复活时间调整为 **15秒**。
- 略微提高了Tank石头的 **速度** 以及石头 **HP** （相较于包抗而言，速度更慢）。
- 倒地手枪的精准度惩罚 **大幅度降低**。
- 出门必刷一把 **撬棍** 与一把 **平底锅** 。
- Witch的伤害固定调整为 **36**。
- 添加 **鸟狙** 进入刷新池。
- 近战只保留：草叉，撬棍，平底锅，小刀，消防斧。
- Hunter高扑上限解锁到 **60** 伤害。
- 移除UZI冲锋枪。
